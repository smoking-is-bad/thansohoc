<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thần số học tỉnh thức</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Center container vertically and horizontally with scrolling if needed */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      padding: 20px;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      max-height: 90vh; /* Set maximum height to 90% of the viewport height */
      overflow-y: auto; /* Enable vertical scrolling if content exceeds max-height */
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 16px;
    }
    /* Increase input date size for mobile */
    input[type="date"] {
      padding: 14px;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #f9fafb;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      padding: 15px;
    }
    .result h2 {
      color: #2c3e50;
      border-bottom: 1px solid #e1e8ed;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    .result p, .result ul {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }
    .result ul {
      list-style: none;
      padding-left: 20px;
    }
    .result ul li::before {
      content: "• ";
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thần số học tỉnh thức</h1>
    <form id="numerologyForm">
      <label for="fullName">Họ và tên (họ đệm + tên đầy đủ):</label>
      <input type="text" id="fullName" value="nguyen cong chinh" required>
      
      <label for="nickname">Tên riêng (thường gọi):</label>
      <input type="text" id="nickname" placeholder="Nhập tên riêng của bạn">
      
      <label for="birthDate">Ngày sinh:</label>
      <input type="date" id="birthDate" value="1987-08-16" required>
      
      <button type="submit">tra cứu</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>
</body>
</html>
