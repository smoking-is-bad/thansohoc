<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phần mềm Thần Số Học</title>
  <style>
    /* Overall Page Styling */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #f9fafb;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      padding: 15px;
    }
    .result h2 {
      color: #2c3e50;
      border-bottom: 1px solid #e1e8ed;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    .result p, .result ul {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }
    .result ul {
      list-style: none;
      padding-left: 20px;
    }
    .result ul li::before {
      content: "• ";
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phần mềm Thần Số Học</h1>
    <form id="numerologyForm">
      <label for="fullName">Họ và tên (họ đệm + tên đầy đủ):</label>
      <input type="text" id="fullName" value="nguyen cong chinh" required>
      
      <label for="nickname">Tên riêng (thường gọi):</label>
      <input type="text" id="nickname" placeholder="Nhập tên riêng của bạn">
      
      <label for="birthDate">Ngày sinh:</label>
      <input type="date" id="birthDate" value="1987-08-16" required>
      
      <button type="submit">Tính toán</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    // Function to reduce a number to a single digit (except master numbers) 
    // and return both the final result and the original total.
    function reduceToSingleDigitWithOriginal(n) {
      let original = n;
      while (n > 9 && (n !== 11 && n !== 22 && n !== 33)) {
        n = n.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
      }
      return { result: n, original: original };
    }

    // Function to sum all digits in a string
    function sumOfDigitsFromString(s) {
      return s.split('').reduce((sum, char) => {
        let digit = parseInt(char);
        return !isNaN(digit) ? sum + digit : sum;
      }, 0);
    }

    // 1. Life Path (Đường đời) using Method A: Sum of digits of day, month, year
    function calculateLifePath(day, month, year) {
      let total = sumOfDigitsFromString(day.toString()) +
                  sumOfDigitsFromString(month.toString()) +
                  sumOfDigitsFromString(year.toString());
      return reduceToSingleDigitWithOriginal(total);
    }

    // Alternative Life Path (Method B): Reduce each part individually, then sum
    function calculateLifePathAlt(day, month, year) {
      let dayRed = reduceToSingleDigitWithOriginal(day).result;
      let monthRed = reduceToSingleDigitWithOriginal(month).result;
      let yearRed = reduceToSingleDigitWithOriginal(year).result;
      return dayRed + monthRed + yearRed;
    }

    // 5. Birthday Number (Ngày sinh)
    function calculateBirthdayNumber(day) {
      return reduceToSingleDigitWithOriginal(day);
    }

    // 6. Attitude Number (Thái độ): day + month
    function calculateAttitudeNumber(day, month) {
      let total = day + month;
      return reduceToSingleDigitWithOriginal(total);
    }

    // 7. Maturity Number (Trưởng thành): Life Path + Destiny (Sứ mệnh)
    function calculateMaturityNumber(lifePathObj, destinyObj) {
      let total = lifePathObj.result + destinyObj.result;
      return reduceToSingleDigitWithOriginal(total);
    }

    // 8. Peak Numbers (Đỉnh cao): 4 peaks as defined.
    function calculatePeaks(day, month, year) {
      // Peak 1 = month + day
      let peak1 = reduceToSingleDigitWithOriginal(month + day);
      // Peak 2 = day + year
      let peak2 = reduceToSingleDigitWithOriginal(day + year);
      // Peak 3 = Peak 1 (original) + Peak 2 (original)
      let peak3 = reduceToSingleDigitWithOriginal(peak1.original + peak2.original);
      // Peak 4 = month + year
      let peak4 = reduceToSingleDigitWithOriginal(month + year);
      
      return {
        peak1: peak1,
        peak2: peak2,
        peak3: peak3,
        peak4: peak4
      };
    }

    // 9. Life Cycle Cycles (Chu kỳ vòng đời):
    // Youth = month, Mature = day, Old Age = year
    function calculateLifeCycleCycles(day, month, year) {
      let youth = reduceToSingleDigitWithOriginal(month);
      let matureCycle = reduceToSingleDigitWithOriginal(day);
      let oldAge = reduceToSingleDigitWithOriginal(year);
      return {
        youth: youth,
        mature: matureCycle,
        oldAge: oldAge
      };
    }

    // Numerology mapping (Pythagoras) for letters
    const numerologyMap = {
      A:1, J:1, S:1,
      B:2, K:2, T:2,
      C:3, L:3, U:3,
      D:4, M:4, V:4,
      E:5, N:5, W:5,
      F:6, O:6, X:6,
      G:7, P:7, Y:7,
      H:8, Q:8, Z:8,
      I:9, R:9
    };

    // 2. Destiny (Sứ mệnh): Sum of all letter values in the name.
    function calculateDestinyNumber(name) {
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (numerologyMap[char]) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    // 3. Soul Urge (Linh hồn): Sum of vowels in the name.
    function calculateSoulUrgeNumber(name) {
      const vowels = "AEIOU";
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (vowels.indexOf(char) !== -1 && numerologyMap[char]) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    // 4. Personality (Nhân cách): Sum of consonants in the name.
    function calculatePersonalityNumber(name) {
      const vowels = "AEIOU";
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (numerologyMap[char] && vowels.indexOf(char) === -1) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    document.getElementById('numerologyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const nickname = document.getElementById('nickname').value;
      const birthDateValue = document.getElementById('birthDate').value;
      
      let birthDate = new Date(birthDateValue);
      let day = birthDate.getDate();
      let month = birthDate.getMonth() + 1;
      let year = birthDate.getFullYear();
      
      // Calculate coefficients from birth date
      const lifePath = calculateLifePath(day, month, year);
      const lifePathAlt = calculateLifePathAlt(day, month, year);
      const birthdayNumber = calculateBirthdayNumber(day);
      const attitude = calculateAttitudeNumber(day, month);
      const destiny = calculateDestinyNumber(fullName);
      // Maturity updated = Life Path + Destiny
      const maturity = calculateMaturityNumber(lifePath, destiny);
      const peaks = calculatePeaks(day, month, year);
      const lifeCycle = calculateLifeCycleCycles(day, month, year);
      
      // Calculate coefficients from nickname if provided
      let altDestiny = null, altSoulUrge = null, altPersonality = null;
      if(nickname.trim() !== "") {
        altDestiny = calculateDestinyNumber(nickname);
        altSoulUrge = calculateSoulUrgeNumber(nickname);
        altPersonality = calculatePersonalityNumber(nickname);
      }
      
      // Build result HTML (order as required)
      let resultHTML = `
        <h2>Kết quả Thần Số Học</h2>
        <p><strong>1. Đường đời:</strong> ${lifePath.result} (${lifePath.original}) (${lifePathAlt})</p>
        <p><strong>2. Sứ mệnh:</strong> ${destiny.result} (${destiny.original})</p>
        <p><strong>3. Linh hồn:</strong> ${calculateSoulUrgeNumber(fullName).result} (${calculateSoulUrgeNumber(fullName).original})</p>
        <p><strong>4. Nhân cách:</strong> ${calculatePersonalityNumber(fullName).result} (${calculatePersonalityNumber(fullName).original})</p>
        <p><strong>5. Ngày sinh:</strong> ${birthdayNumber.result} (${birthdayNumber.original})</p>
        <p><strong>6. Thái độ:</strong> ${attitude.result} (${attitude.original})</p>
        <p><strong>7. Trưởng thành:</strong> ${maturity.result} (${maturity.original})</p>
        <p><strong>8. Đỉnh cao:</strong></p>
          <ul>
            <li>Đỉnh 1 (Tháng + Ngày): ${peaks.peak1.result} (${peaks.peak1.original})</li>
            <li>Đỉnh 2 (Ngày + Năm): ${peaks.peak2.result} (${peaks.peak2.original})</li>
            <li>Đỉnh 3 (Đỉnh 1 + Đỉnh 2): ${peaks.peak3.result} (${peaks.peak3.original})</li>
            <li>Đỉnh 4 (Tháng + Năm): ${peaks.peak4.result} (${peaks.peak4.original})</li>
          </ul>
        <p><strong>9. Chu kỳ vòng đời:</strong></p>
          <ul>
            <li>Tuổi trẻ (Tháng sinh): ${lifeCycle.youth.result} (${lifeCycle.youth.original})</li>
            <li>Trưởng thành (Ngày sinh): ${lifeCycle.mature.result} (${lifeCycle.mature.original})</li>
            <li>Về già (Năm sinh): ${lifeCycle.oldAge.result} (${lifeCycle.oldAge.original})</li>
          </ul>
      `;
      
      // If a nickname is provided, display the alternative coefficients
      if(altDestiny !== null) {
        resultHTML += `
          <h3>Theo tên riêng (thường gọi):</h3>
          <p><strong>Sứ mệnh:</strong> ${altDestiny.result} (${altDestiny.original})</p>
          <p><strong>Linh hồn:</strong> ${altSoulUrge.result} (${altSoulUrge.original})</p>
          <p><strong>Nhân cách:</strong> ${altPersonality.result} (${altPersonality.original})</p>
        `;
      }
      
      document.getElementById('result').innerHTML = resultHTML;
    });
  </script>
</body>
</html>
