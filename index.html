<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phần mềm Thần Số Học</title>
  <style>
    /* Overall Page Styling */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 16px;
    }
    /* Increase the size of the date input for mobile */
    input[type="date"] {
      padding: 14px;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #f9fafb;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      padding: 15px;
    }
    .result h2 {
      color: #2c3e50;
      border-bottom: 1px solid #e1e8ed;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    .result p, .result ul {
      font-size: 16px;
      line-height: 1.5;
      color: #555;
    }
    .result ul {
      list-style: none;
      padding-left: 20px;
    }
    .result ul li::before {
      content: "• ";
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tra cứu Thần Số Học</h1>
    <form id="numerologyForm">
      <label for="fullName">Họ và tên (họ đệm + tên đầy đủ):</label>
      <input type="text" id="fullName" value="nguyen cong chinh" required>
      
      <label for="nickname">Tên riêng (thường gọi):</label>
      <input type="text" id="nickname" placeholder="Nhập tên riêng của bạn">
      
      <label for="birthDate">Ngày sinh:</label>
      <input type="date" id="birthDate" value="1987-08-16" required>
      
      <button type="submit">Tính toán</button>
    </form>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    // Hàm định dạng số dưới 10 thành 2 chữ số (ví dụ: 7 -> "07")
    function twoDigitFormat(n) {
      return n < 10 ? "0" + n : n.toString();
    }

    // Hàm tính tổng các chữ số của một chuỗi số
    function sumOfDigitsFromString(s) {
      return s.split('').reduce((sum, char) => {
        let digit = parseInt(char);
        return !isNaN(digit) ? sum + digit : sum;
      }, 0);
    }

    // Nếu giá trị ban đầu > 44, trả về tổng các chữ số của nó (một lần) theo định dạng 2 chữ số; nếu không thì giữ nguyên.
    function getDisplayOriginal(original) {
      if (original > 44) {
        let sumVal = sumOfDigitsFromString(original.toString());
        return twoDigitFormat(sumVal);
      } else {
        return original.toString();
      }
    }

    // Hàm rút gọn số về 1 chữ số (ngoại trừ master numbers 11, 22, 33) và lưu lại giá trị ban đầu.
    function reduceToSingleDigitWithOriginal(n) {
      let original = n;
      let reduced = n;
      while (reduced > 9 && (reduced !== 11 && reduced !== 22 && reduced !== 33)) {
        reduced = reduced.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
      }
      return { result: reduced, original: original, display: getDisplayOriginal(original) };
    }

    // 1. Đường đời - Phương pháp A: tổng các chữ số của ngày, tháng, năm rồi rút gọn.
    function calculateLifePath(day, month, year) {
      let total = sumOfDigitsFromString(day.toString()) +
                  sumOfDigitsFromString(month.toString()) +
                  sumOfDigitsFromString(year.toString());
      return reduceToSingleDigitWithOriginal(total);
    }

    // Phương pháp B: rút gọn riêng ngày, tháng, năm rồi cộng.
    function calculateLifePathAlt(day, month, year) {
      let dayRed = reduceToSingleDigitWithOriginal(day).result;
      let monthRed = reduceToSingleDigitWithOriginal(month).result;
      let yearRed = reduceToSingleDigitWithOriginal(year).result;
      return dayRed + monthRed + yearRed;
    }

    // 5. Ngày sinh: rút gọn ngày.
    function calculateBirthdayNumber(day) {
      return reduceToSingleDigitWithOriginal(day);
    }

    // 6. Thái độ: day + month
    function calculateAttitudeNumber(day, month) {
      let total = day + month;
      return reduceToSingleDigitWithOriginal(total);
    }

    // 7. Trưởng thành: Đường đời (phương pháp A) + Sứ mệnh
    function calculateMaturityNumber(lifePathObj, destinyObj) {
      let total = lifePathObj.result + destinyObj.result;
      return reduceToSingleDigitWithOriginal(total);
    }

    // 8. Đỉnh cao: tính 4 đỉnh theo công thức đã cho.
    function calculatePeaks(day, month, year) {
      let peak1 = reduceToSingleDigitWithOriginal(month + day);           // Đỉnh 1 = tháng + ngày
      let peak2 = reduceToSingleDigitWithOriginal(day + year);              // Đỉnh 2 = ngày + năm
      let peak3 = reduceToSingleDigitWithOriginal(peak1.original + peak2.original); // Đỉnh 3 = (đỉnh 1 ban đầu + đỉnh 2 ban đầu)
      let peak4 = reduceToSingleDigitWithOriginal(month + year);            // Đỉnh 4 = tháng + năm
      return { peak1, peak2, peak3, peak4 };
    }

    // 9. Chu kỳ vòng đời: Tuổi trẻ = tháng, Trưởng thành = ngày, Về già = năm
    function calculateLifeCycleCycles(day, month, year) {
      let youth = reduceToSingleDigitWithOriginal(month);
      let matureCycle = reduceToSingleDigitWithOriginal(day);
      let oldAge = reduceToSingleDigitWithOriginal(year);
      return { youth, mature: matureCycle, oldAge };
    }

    // Bản đồ số theo Pythagoras cho tên
    const numerologyMap = {
      A:1, J:1, S:1,
      B:2, K:2, T:2,
      C:3, L:3, U:3,
      D:4, M:4, V:4,
      E:5, N:5, W:5,
      F:6, O:6, X:6,
      G:7, P:7, Y:7,
      H:8, Q:8, Z:8,
      I:9, R:9
    };

    // 2. Sứ mệnh: tổng giá trị các ký tự trong tên.
    function calculateDestinyNumber(name) {
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (numerologyMap[char]) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    // 3. Linh hồn: tổng giá trị các nguyên âm.
    function calculateSoulUrgeNumber(name) {
      const vowels = "AEIOU";
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (vowels.indexOf(char) !== -1 && numerologyMap[char]) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    // 4. Nhân cách: tổng giá trị các phụ âm.
    function calculatePersonalityNumber(name) {
      const vowels = "AEIOU";
      let total = 0;
      for (let char of name.toUpperCase()) {
        if (numerologyMap[char] && vowels.indexOf(char) === -1) {
          total += numerologyMap[char];
        }
      }
      return reduceToSingleDigitWithOriginal(total);
    }

    // Tính các chỉ số "Bài học"
    // Điều chỉnh: Bài học 3 = |đỉnh cao 1 - đỉnh cao 2|
    function calculateLessons(day, month, year, peaks) {
      let redMonth = reduceToSingleDigitWithOriginal(month).result;
      let redDay = reduceToSingleDigitWithOriginal(day).result;
      let redYear = reduceToSingleDigitWithOriginal(year).result;
      let lesson1 = Math.abs(redMonth - redDay);              // Bài học 1: |tháng rút gọn - ngày rút gọn|
      let lesson2 = Math.abs(redDay - redYear);                // Bài học 2: |ngày rút gọn - năm rút gọn|
      let lesson3 = Math.abs(peaks.peak1.result - peaks.peak2.result); // Bài học 3: |đỉnh cao 1 - đỉnh cao 2|
      let lesson4 = Math.abs(redMonth - redDay);               // Bài học 4: như bài học 1
      return { lesson1, lesson2, lesson3, lesson4 };
    }

    document.getElementById('numerologyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const nickname = document.getElementById('nickname').value;
      const birthDateValue = document.getElementById('birthDate').value;
      
      let birthDate = new Date(birthDateValue);
      let day = birthDate.getDate();
      let month = birthDate.getMonth() + 1;
      let year = birthDate.getFullYear();
      
      // Tính các hệ số từ ngày sinh
      const lifePathA = calculateLifePath(day, month, year);
      const lifePathB = calculateLifePathAlt(day, month, year);
      const birthdayNumber = calculateBirthdayNumber(day);
      const attitude = calculateAttitudeNumber(day, month);
      const destiny = calculateDestinyNumber(fullName);
      const maturity = calculateMaturityNumber(lifePathA, destiny); // Trưởng thành = Đường đời (A) + Sứ mệnh
      const peaks = calculatePeaks(day, month, year);
      const lifeCycle = calculateLifeCycleCycles(day, month, year);
      const lessons = calculateLessons(day, month, year, peaks);
      
      // Tính các hệ số phụ từ tên riêng (nếu có)
      let altDestiny = null, altSoulUrge = null, altPersonality = null;
      if (nickname.trim() !== "") {
        altDestiny = calculateDestinyNumber(nickname);
        altSoulUrge = calculateSoulUrgeNumber(nickname);
        altPersonality = calculatePersonalityNumber(nickname);
      }
      
      // Xây dựng HTML hiển thị kết quả theo thứ tự yêu cầu
      let resultHTML = `
        <h2>Kết quả Thần Số Học</h2>
        <p><strong>1. Đường đời:</strong> ${lifePathA.result} (${lifePathA.display}) (${lifePathB})</p>
        <p><strong>2. Sứ mệnh:</strong> ${destiny.result} (${destiny.display})</p>
        <p><strong>3. Linh hồn:</strong> ${calculateSoulUrgeNumber(fullName).result} (${calculateSoulUrgeNumber(fullName).display})</p>
        <p><strong>4. Nhân cách:</strong> ${calculatePersonalityNumber(fullName).result} (${calculatePersonalityNumber(fullName).display})</p>
        <p><strong>5. Ngày sinh:</strong> ${birthdayNumber.result} (${birthdayNumber.display})</p>
        <p><strong>6. Thái độ:</strong> ${attitude.result} (${attitude.display})</p>
        <p><strong>7. Trưởng thành:</strong> ${maturity.result} (${maturity.display})</p>
        <p><strong>8. Đỉnh cao và bài học:</strong></p>
          <ul>
            <li>Đỉnh 1 (Tháng + Ngày): ${peaks.peak1.result} (${peaks.peak1.display}) - Bài học 1: ${lessons.lesson1}</li>
            <li>Đỉnh 2 (Ngày + Năm): ${peaks.peak2.result} (${peaks.peak2.display}) - Bài học 2: ${lessons.lesson2}</li>
            <li>Đỉnh 3 (Đỉnh 1 + Đỉnh 2): ${peaks.peak3.result} (${peaks.peak3.display}) - Bài học 3: ${lessons.lesson3}</li>
            <li>Đỉnh 4 (Tháng + Năm): ${peaks.peak4.result} (${peaks.peak4.display}) - Bài học 4: ${lessons.lesson4}</li>
          </ul>
        <p><strong>9. Chu kỳ vòng đời:</strong></p>
          <ul>
            <li>Tuổi trẻ (Tháng sinh): ${lifeCycle.youth.result} (${lifeCycle.youth.display})</li>
            <li>Trưởng thành (Ngày sinh): ${lifeCycle.mature.result} (${lifeCycle.mature.display})</li>
            <li>Về già (Năm sinh): ${lifeCycle.oldAge.result} (${lifeCycle.oldAge.display})</li>
          </ul>
      `;
      
      if (altDestiny !== null) {
        resultHTML += `
          <h3>Theo tên riêng (thường gọi):</h3>
          <p><strong>Sứ mệnh:</strong> ${altDestiny.result} (${altDestiny.display})</p>
          <p><strong>Linh hồn:</strong> ${altSoulUrge.result} (${altSoulUrge.display})</p>
          <p><strong>Nhân cách:</strong> ${altPersonality.result} (${altPersonality.display})</p>
        `;
      }
      
      document.getElementById('result').innerHTML = resultHTML;
    });
  </script>
</body>
</html>
